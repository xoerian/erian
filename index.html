<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
</head>

<body>
    <div class="full__screen">

        <div class="container">
            <div class="top__footer">
                <div class="title">About Me</div>
                <div class="erian__contact">erian.contact</div>
            </div>
            <div class="erian__text-p">Hey, I'm Erian
                <p class="typed"></p>
            </div>
            <script>
                new TypeIt('.typed', {
                    speed: 90,
                    startDelay: 900,
                    waitUntilVisible: true,
                })
                .type('passionate about web deelopment, finance & business\n')
                .move(-28)
                .type('v')
                .go();
            </script>
            <div class="container_img ">
                <div class="memoji">
                    <img src="/imgs/memoji.png " width="150px" class="memoji_one">
                    <img src="/imgs/memoji.two.png" width="155px" height="155px" class=" memoji_two ">
                </div>
                <div class="quick__links ">
                    <div class="github">
                        <a href="https://github.com/xoerian " target="_blank">
                            <img src="/imgs/github.png" class="github__icon" width="40px">
                        </a>
                    </div>
                    <div class="twitter ">
                        <a href="https://twitter.com/xoerian " target="_blank">
                            <img src="/imgs/twitter.png" class="twitter__icon" width="40px ">
                        </a>
                    </div>
                    <div class="paypal ">
                        <a href="https://www.paypal.com/paypalme/xoerian" target="_blank">
                            <img src="/imgs/paypal.png" class="paypal__icon" width="30px ">
                        </a>
                    </div>
                    <div class="discord ">
                        <a href="https://discord.gg/WGzJNdwK9z" target="_blank">
                            <img src="/imgs/discord.png" class="discord__icon" width="50px ">
                        </a>
                    </div>
                </div>
            </div>
            <div class="time">
                FLORIDA ,&nbsp
                <output>00:00:00</output>
            </div>

        </div>
    </div>
    </div>



    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script src="time.js"></script>
    <script src="app.js"></script>
</body>

</html>
